<template>
    <div id="arena"
         class="arena"
         touchstart.delegate="touchService.handleTouch($event)">
        <img repeat.for="snack of snackService.snacks"
             src="../../assets/images/${snack.name}.png"
             css.bind="snackPosition($index)"
             class="snack">
        <img repeat.for="segment of snakeService.snake.segments"
             css.bind="segmentCSS($index, segment.x, segment.y, segment.animate)"
             src="../../assets/images/${ snakeImage($index) }.png"
             class="segment">
    </div>
</template>
